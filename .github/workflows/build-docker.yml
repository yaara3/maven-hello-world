name: Build and Dockerize

# listener
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      GROUP_ID: com.myapp
      ARTIFACT_ID: myapp

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'

      - name: Get latest tag and bump patch
        id: version
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 || echo "v1.0.0")
          echo "Latest tag: $LATEST_TAG"

          VERSION_NUM=${LATEST_TAG#v}
          IFS='.' read MAJOR MINOR PATCH <<< "$VERSION_NUM"

          PATCH=$((PATCH+1))
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "New version: $NEW_VERSION"

          # Update pom.xml to new SNAPSHOT
          mvn versions:set -DnewVersion=$NEW_VERSION -DgenerateBackupPoms=false

          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Commit pom.xml with new SNAPSHOT
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pom.xml
          git commit -m "Bump version to ${{ steps.version.outputs.new_version }}-SNAPSHOT" || echo "No changes to commit"
          git push

      - name: Build Maven JAR
        run: mvn clean package

      - name: Build Docker image
        run: |
          docker build . -t ${{ secrets.DOCKER_USERNAME }}/${{ env.ARTIFACT_ID }}:${{ steps.version.outputs.new_version }}

      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ env.ARTIFACT_ID }}:${{ steps.version.outputs.new_version }}

      - name: Create Git tag
        run: |
          git tag v${{ steps.version.outputs.new_version }}
          git push origin v${{ steps.version.outputs.new_version }}

      - name: Run Docker image
        run: |
          docker run --rm ${{ secrets.DOCKER_USERNAME }}/${{ env.ARTIFACT_ID }}:${{ steps.version.outputs.new_version }}
